<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App Project</h1>
        <p>API provided by www.weatherapi.com</p>
    </header>
        <div id="container">

        <form action="" method="post">
            <input class="search-bar search" placeholder="Enter Major City" id="cityInput" type="text" name="cityName">
            <button class="major search">Search Major City</button>
            <button class="current search">Current Location</button>
        </form>
        <div id="weatherInfo">
            <h3>Aiken</h3>
            <div class="date">
                <span class="currentDay">Day</span>
                <span class="currentTime">Time</span>
            </div>
            <p>Weather Description</p>
            <div class="temperature">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather">
                <span id="fahrenheit" class="active">F</span> | <span id="celcius" class="">C</span>
                <span class="currentTemp">90</span>
            </div>

            <h4>This week's forecast will be...</h3>
                <div id="forecast">
                    <div id="one" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather">
                        <h5 class="degree">80</h5>
                    </div>
                    <div id="two" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/122.png" alt="weather">
                        <h5 class="degree">82</h5>
                    </div>
                    <div id="three" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/248.png" alt="weather">
                        <h5 class="degree">77</h5>
                    </div>
                    <div id="four" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/362.png" alt="weather">
                        <h5 class="degree">80</h5>
                    </div>
                    <div id="five" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/395.png" alt="weather">
                        <h5 class="degree">76</h5>
                    </div>
                    <div id="six" class="info">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather">
                        <h5 class="degree">85</h5>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        <p>Brought to Life by <a href="https://www.orionpalmer.com" target="_">Orion Palmer</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
