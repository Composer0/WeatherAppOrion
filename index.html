<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App Project</h1>
        <p>API provided by www.weatherapi.com</p>
    </header>
        <div id="container">

        <form action="" method="post">
            <input class="search-bar search" placeholder="Enter Major City" id="cityInput" type="text" name="cityName">
            <button class="major search">Search Major City</button>
            <button class="current search">Current Location</button>
        </form>
        <div id="weatherInfo">
            <h3>Aiken</h3>
            <div class="date">
                <p>Day</p>
                <p>Time</p>
            </div>
            <p>Weather Description</p>
            <div class="temperature">
                <img src="" alt="weather">
                <p>F | C</p>
                <p>Number</p>
            </div>

            <h4>This week's forecast will be...</h3>
                <div id="forecast">
                    <div id="one" class="info">
                        <img src="" alt="weather">
                        <h5>Number1</h5>
                    </div>
                    <div id="two" class="info">
                        <img src="" alt="weather">
                        <h5>Number2</h5>
                    </div>
                    <div id="three" class="info">
                        <img src="" alt="weather">
                        <h5>Number3</h5>
                    </div>
                    <div id="four" class="info">
                        <img src="" alt="weather">
                        <h5>Number4</h5>
                    </div>
                    <div id="five" class="info">
                        <img src="" alt="weather">
                        <h5>Number5</h5>
                    </div>
                    <div id="six" class="info">
                        <img src="" alt="weather">
                        <h5>Number6</h5>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        <p>Brought to Life by Orion Palmer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
